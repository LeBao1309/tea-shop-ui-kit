<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Trà Việt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: 'hsl(142, 45%, 35%)', foreground: 'hsl(0, 0%, 100%)' },
                        secondary: { DEFAULT: 'hsl(140, 30%, 94%)', foreground: 'hsl(142, 20%, 15%)' },
                        background: 'hsl(140, 25%, 98%)',
                        foreground: 'hsl(142, 20%, 15%)',
                        muted: { DEFAULT: 'hsl(140, 20%, 96%)', foreground: 'hsl(142, 10%, 45%)' },
                        border: 'hsl(140, 20%, 88%)'
                    },
                    fontFamily: { display: ['Playfair Display', 'serif'], sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: hsl(140, 25%, 98%); }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white/95 backdrop-blur-sm shadow-sm sticky top-0 z-50 border-b border-border">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="text-2xl font-display font-bold text-primary">Trà Việt</a>
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-muted-foreground hover:text-primary transition-colors">Trang chủ</a>
                    <a href="products.html" class="text-muted-foreground hover:text-primary transition-colors">Sản phẩm</a>
                    <a href="about.html" class="text-muted-foreground hover:text-primary transition-colors">Giới thiệu</a>
                    <a href="contact.html" class="text-muted-foreground hover:text-primary transition-colors">Liên hệ</a>
                </nav>
                <div class="flex items-center space-x-4">
                    <a href="cart.html" class="p-2 hover:bg-secondary rounded-full transition-colors relative">
                        <svg class="w-5 h-5 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                        <span class="absolute -top-1 -right-1 bg-primary text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">3</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-1 flex items-center justify-center py-12 px-4">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-2xl shadow-sm border border-border p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-foreground mb-2">Đăng Nhập</h1>
                    <p class="text-muted-foreground">Chào mừng bạn quay trở lại</p>
                </div>
                
                <form class="space-y-5">
                    <div>
                        <label class="block text-sm font-medium text-foreground mb-2">Email hoặc SĐT</label>
                        <input type="text" placeholder="Nhập email hoặc số điện thoại" class="w-full px-4 py-3 border border-border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-foreground mb-2">Mật khẩu</label>
                        <input type="password" placeholder="Nhập mật khẩu" class="w-full px-4 py-3 border border-border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all">
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-primary border-border rounded focus:ring-primary">
                            <span class="ml-2 text-sm text-muted-foreground">Ghi nhớ đăng nhập</span>
                        </label>
                        <a href="forgot-password.html" class="text-sm text-primary hover:underline">Quên mật khẩu?</a>
                    </div>
                    
                    <button type="submit" class="w-full py-3 bg-primary text-white rounded-xl font-semibold hover:opacity-90 transition-all">
                        Đăng Nhập
                    </button>
                </form>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-border"></div></div>
                        <div class="relative flex justify-center text-sm"><span class="px-4 bg-white text-muted-foreground">Hoặc đăng nhập với</span></div>
                    </div>
                    
                    <div class="mt-4 grid grid-cols-2 gap-3">
                        <button class="flex items-center justify-center px-4 py-3 border border-border rounded-xl hover:bg-secondary transition-all">
                            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                            Google
                        </button>
                        <button class="flex items-center justify-center px-4 py-3 border border-border rounded-xl hover:bg-secondary transition-all">
                            <svg class="w-5 h-5 mr-2" fill="#1877F2" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                            Facebook
                        </button>
                    </div>
                </div>
                
                <p class="mt-8 text-center text-sm text-muted-foreground">
                    Chưa có tài khoản? <a href="register.html" class="text-primary font-medium hover:underline">Đăng ký ngay</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-foreground text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-white/50 text-sm">© 2024 Trà Việt. Tất cả quyền được bảo lưu.</p>
        </div>
    </footer>
</body>
</html>
